        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
*/    testlogger {
        theme 'mocha'
	showStandardStreams true
    }

    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
