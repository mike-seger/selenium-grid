version: "3"
services:
  selenium-hub:
    image: selenium/hub:3.141.59
    restart: always
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59
    restart: always
    container_name: selenium-node-chrome
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=24
      - SCREEN_DPI=96
  firefox:
    image: selenium/node-firefox:3.141.59
    restart: always
    container_name: selenium-node-firefox
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=24
      - SCREEN_DPI=96
  web:
    image: nginx:1.19-alpine
    restart: always
    container_name: selenium-test-web-server
